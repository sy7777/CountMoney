<WingBlank>
  <div class="header"><h2>User Guide</h2></div>
  <WhiteSpace></WhiteSpace>
  <Carousel [infinite]="true" [autoplay]="true" (beforeChange)="beforeChange($event)" (afterChange)="afterChange($event)">
    <CarouselSlide *ngFor="let item of state.data; let i = index" [ngStyle]="{ height: state.imgHeight }">
      <div style="display: inline-block; width: 100%;" [ngStyle]="{ height: state.imgHeight }">
        <img
          [src]="item "
          style="pointer-events: none; width: 100%;"
        />
      </div>
    </CarouselSlide>
  </Carousel>
  <WhiteSpace></WhiteSpace>
  <div Button (onClick)="onClick1()">Only authorized people can add images</div>
</WingBlank>
