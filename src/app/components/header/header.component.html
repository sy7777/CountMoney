<div class="header">
  <div class="header-start current-time">
    <span *ngIf="calendar">{{ date | date }}</span>
  </div>
  <div class="header-title">{{ title }}</div>
  <div class="header-end">
    <ListItem
      class="fas fa-calendar-alt calendar"
      *ngIf="calendar"
      (onClick)="onClick()"
    >
    </ListItem>
    <Calendar
      [(ngModel)]="date"
      [locale]="this.state.en ? 'enUS' : 'zhCN'"
      [enterDirection]="this.state.enterDirection"
      [visible]="this.state.show"
      [defaultDate]="this.state.now"
      [pickTime]="this.state.pickTime"
      [type]="this.state.type"
      [rowSize]="this.state.rowSize"
      [showShortcut]="this.state.showShortcut"
      [infinite]="this.state.infinite"
      [defaultValue]="this.state.defaultValue"
      (onCancel)="triggerCancel()"
      (onConfirm)="triggerConfirm($event)"
    ></Calendar>
  </div>
</div>
