<div class="main">
  <!-- <div class="time" *ngIf="this.endDate">
    {{ this.startDate | date }} - {{ this.endDate | date }}
  </div> -->
  <div class="bar-chart" *ngIf="chartData[0]?.data?.length">
    <canvas
      baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [chartType]="'doughnut'"
      [options]="chartOptions"
      [plugins]="plugins"
    >
    </canvas>
  </div>
  <div class="trans-summary">
    <SegmentedControl
      class="tab"
      style="height: 40px; width: auto; font-size: 12px; font-weight: 500"
      [tintColor]="'#839b97'"
      [values]="['All cash out', 'All cansh in']"
      (onChange)="choose($event)"
    ></SegmentedControl>
    <!-- <div class="balance">Balance: <span class="total-amount">$300</span></div> -->
    <div class="trans-item" *ngFor="let item of analysisList">
      <div class="icon">
        <img [src]="item.icon" alt="" srcset="" />
        <div class="trans-name">{{ item.text }}</div>
      </div>
      <div class="percentage">{{ item.percentage }}</div>
      <div class="amount">{{ item.amount | currency }}</div>
    </div>
  </div>
</div>
