<div class="img-show">
  <img src="{{ this.pickIcon?.icon || defaultIcon }}" alt="" />
</div>
<Tabs
  [page]="2"
  [useOnPan]="true"
  [swipeable]="true"
  [activeTab]="index"
  [tabBarActiveTextColor]="'#1890ff'"
  (onTabClick)="onTabClick($event)"

>
  <TabPane [title]="titleTemplate">
    <ng-template #titleTemplate>
      <!-- (onChange)="onChange($event)" -->
      <div>Cash Out</div>
    </ng-template>
    <Grid
      [data]="afterAddOutIconList"
      (onClick)="showPromptDefault($event, update)"
    >
    </Grid>
  </TabPane>
  <TabPane [title]="titleTemplate1">
    <ng-template #titleTemplate1>
      <div>Cash In</div>
    </ng-template>
    <Grid
      [data]="afterAddInIconList"
      (onClick)="showPromptDefault($event, update)"
    ></Grid>
  </TabPane>
</Tabs>

<div class="icon-choose-page-overlay" *ngIf="visible"></div>
<div
  class="icon-choose-container"
  *ngIf="visible"
  [@fadeInDownOnEnter]
  [@fadeOutUpOnLeave]
>
  <div class="icon-choose-header" (click)=" editPageIconName(update)">
  <!-- <div class="icon-choose-header"> -->
    Add Your Own Icon:
    <h4>{{ this.displayIconHtmlName }}</h4>
  </div>

  <div class="icon-choose-page-body">
    <Grid
      [data]="iconPageList"
      [isCarousel]="true"
      [itemStyle]="{ background: '#cfd3ce', border: '1px solid #34626c'}"
      [carouselMaxRow]="3"
      [columnNum]="3"
      (onClick)="click($event)"
    ></Grid>
  </div>
  <div class="icon-choose-footer">
    <button class="button" (click)="closeIconPage()">Cancel</button>
    <!-- <button class="button" (click)="delUserIcon()">Delete</button> -->
    <button class="button" (click)="submitIconPage()">Submit</button>
  </div>
</div>

<ng-template #update>
  <InputItem [clear]="true" [(ngModel)]="icontext" (onChange)="inputChange($event)" [placeholder]="'Enter your new name'"
    [content]="'New name:'"></InputItem>
</ng-template>
